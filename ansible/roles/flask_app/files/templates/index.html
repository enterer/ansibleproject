<!DOCTYPE html>
<html>
<head><title>Secure Flask App</title></head>
<style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #1e1e2f;
      color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #2b2b3d;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      color: #4dd0e1;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
      margin: 0.5rem 0;
    }

    .timestamp {
      color: #81c784;
      font-weight: bold;
    }
  </style>
<body>
  <h1>Secure DevOps app deployed with verified artifact!</h1>
  <ul>
    {% for message in messages %}
    <li>{{ message.text }} {% if message.createdAt %} ({{ message.createdAt.strftime('%Y-%m-%d %H:%M:%S') }}){% endif %}</li>
  {% endfor %}
</ul>
</body>
</html>
